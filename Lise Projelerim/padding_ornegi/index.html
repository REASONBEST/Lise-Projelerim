<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Padding örneği</title>
</head>
<style>
    .box{
        width: 200px;
        height: 100px;
        background-color: lightblue;
        padding: 20px;
        border: 2px solid blue;
    }
</style>
<body>
    <div class="box">
        Bu kutunun etrafında 20px padding var
    </div>
</body>
</html>
