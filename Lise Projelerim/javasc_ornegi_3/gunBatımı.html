<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gün batımı</title>
</head>
<body>
    <input type="button" onclick="boyutlandır()">
    <input type="button" onclick="resimBuyutme()">
    <img src="iznik gün batımı 1.jpg" id="resim">
    <script>
        function boyutlandır(){
            document.getElementById("resim").style.width="200px";
            document.getElementById("resim").style.height="200px";
        }
        function resimBuyutme(){
            document.getElementById("resim").style.width="500px";
            document.getElementById("resim").style.height="500px";
        }
    </script>
</body>
</html>
