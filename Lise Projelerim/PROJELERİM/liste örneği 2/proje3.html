<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLO ÖRNEKLERİ</title>
</head>
<body>

<table border="1" cellpadding="30">
<caption><b>Yazılı Notları</b></caption>
<thead> <!-- <th> dahil tüm tablo başlılarını kapsar. -->
    <tr>
    <th>İsim</th>
    <th>Not</th>
    </tr>
</thead>
<tbody> <!-- Tablonun <tr>, <td> asıl içeriklerinin şekillendiği bölümdür, --> 
    <tr> <!--- tablo satırını oluşturur. --> 
    <td>Halide Edip</td> <!--- Tablo sütunlarını oluşurur. --> 
<td>100</td>
</tr>

<tr>
<td>Sabiha gök.</td>
<td>90</td>
</tr>

<tr>
    <td>Gökcen</td>
    <td>80</td>
</tr>

</tbody>
<footer> <!--- Tablonun aşt kısmında yer alan son satırdır. --->
<tr>
    <td>Ortalama</td>
    <td>95</td>
</tr>
</footer>
</tbody>
</body>
</html>
