<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<style>
        span{
            width: 50px;
            height: 50px;
            background-color: white;
            margin-right: 10px;
            display: inline-block;
            font-size: 20px;
            color: darkslateblue;
            text-align: center;
        }
        input{
            width: 240px;
            margin-top: 3px;    
        }
</style>
<body style="background-color: darkslateblue;color: black;">
    <div id="cerceve">
        <span id="kutu1">Kutu <br> 1</span>
        <span id="kutu2">Kutu <br> 2</span>
        <span id="kutu3">Kutu <br> 3</span>
        <span id="kutu4">Kutu <br>4</span>
    </div>
    <br>
    <input type="button" id="islem1" value="Tüm Kutuları Boya"><br>
    <input type="button" id="islem2" value="Kutu 2'den Önce Ekle"><br>
    <input type="button" id="islem3" value="Kutu 2'den sonra Ekle"><br>
    <input type="button" id="islem4" value="Tüm kutuların önüne Ekle"><br>
    <input type="button" id="islem5" value="Tüm kutuların sonuna Ekle"><br>
    <input type="button" id="islem6" value="Kutu 4'ün içini Boşalt"><br>
    <input type="button" id="islem7" value="Kutu 4'ü Kaldır">

    <script>
        $(document).ready(function(){
            $("#islem1").click(function(){
                $("span").css({"backgroundColor":"tomato","color":"white"});
                //ccs() : stil eklemeye yarar
            });
            $("#islem2").click(function(){
                $("#kutu2").before("<span><u>Yeni<br>Kutu</u></span>");
                //before(): seçili elemandan önceki içerik ekler
            });
            $("#islem3").click(function(){
                $("#kutu2").after("<span><u>Yeni<br>Kutu</u></span>");
                //after(): seçili elemandan sonra içerik ekler
            });
            $("#islem4").click(function(){
                $("#cerceve").prepend("<span><u>Yeni<br>Kutu</u></span>");
                //prepend(): seçili elemanların başlarına içerik ekler
            });
            $("#islem5").click(function(){
                $("#cerceve").append("<span><u>Yeni<br>Kutu</u></span>");
                //append(): seçili elemanların sonlarına içerik ekler
            });
            $("#islem6").click(function(){
                $("#kutu4").empty();
                //empty(): seçili elemanların alt ögelerini kaldırır
            });
            $("#islem7").click(function(){
                $("#kutu4").remove();
                //remove(): seçili elemanların ve alt ögelerini kaldırır
            });
        });
    </script>
</body>
</html>
