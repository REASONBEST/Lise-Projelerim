<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Formu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fce4ec;
      text-align: center;
    }

    .login-header {
      color: red;
      margin-top: 30px;
      font-size: 24px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    .form-box {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 320px;
    }

    .form-title {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    form button {
      background-color: #ec407a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    form button:hover {
      background-color: #d81b60;
    }
  </style>
</head>

<body>

  <h2 class="login-header">Kullanıcı Girişi</h2>

  <div class="container">
    <div class="form-box">
      <h1 class="form-title">Kayıt Ol</h1>
      <form id="kayıtForm">
        <input type="text" id="name" placeholder="Ad Soyad" required>
        <input type="email" id="email" placeholder="E-posta" required>
        <input type="password" id="password" placeholder="Şifre" required>
        <input type="password" id="confirmPassword" placeholder="Şifre Tekrar" required>
        <button type="submit">Gönder</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("kayıtForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!name || !email || !password || !confirmPassword) {
        alert("Lütfen tüm alanları doldurun.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Şifreler uyuşmuyor.");
        return;
      }

      console.log("Kayıt başarılı!");
      alert("Kayıt başarılı!");

      document.getElementById("kayıtForm").reset();
    });
  </script>

</body>

</html>
