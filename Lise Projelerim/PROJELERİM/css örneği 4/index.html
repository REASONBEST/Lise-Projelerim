<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genel sibling seçici</title>
</head>
<style>
    div~h3{ /* divden sonreki h3leri alır*/
        color: antiquewhite;
    }
</style>
<body>
    <h3>Web tabanlıuygulma geliştirme</h3>
    <div>HTML, CSS, JS</div>
    <h3>Web tabanlıuygulma geliştirme</h3>
    <div>HTML, CSS, JS</div>
    <h3>Web tabanlıuygulma geliştirme</h3>
    <h3>Web tabanlıuygulma geliştirme</h3>
</body>
</html>
