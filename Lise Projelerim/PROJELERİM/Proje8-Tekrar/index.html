<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEKRAR</title>
</head>
<body>
    <center><h1>TEKRAR</h1></center>
    <p><b>Renk Seçiniz:</b> <input type="color" name="Renk"></p>
    <p><b>Doğum Tarihi:</b> <input type="date" name="Dogum"></p>
    <p><b>Doğum günü:</b> <input type="datetime" name="dogumgünü"></p>
    <p><b>Ay ve Yıl:</b> <input type="month" name="ayveyil"></p>
    <p><b>Hafta ve Yıl:</b> <input type="week" name="haftaveyil"></p>
    <p><b>Randevu Saati:</b> <input type="time" name="Randevusaati"></p>
    <p><b>Randevu saati ve tarihi:</b> <input type="datetime-local" name="randevusaativetarihi"></p>
    <p><b>E-posta:</b> <input type="email" name="eposta"></p>
    <p><b>Web sayfamız:</b> <input type="url" name="webur1"></p>
    <p><b>Sayı 1-9:</b> <input type="number" name="sec" min="1" max="9"></p>
    <p><b>Parola:</b> <input type="password" name="sifre"></p>
    <p><b>Value:</b> <input type="range" name="secim" min="1" max="900"></p>
    <p><b>Arama:</b> <input type="search" name="arama"></p>
    <p><b>GSM:</b> <input type="tel" name="gsmno"></p>
</body>
</html>
