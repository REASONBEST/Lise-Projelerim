<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJE 7</title>
</head>
<body>
    <p><strong>Anketi Tamamlama Durmu</strong></p>
    <p><progress id="Alper" max="100" value="30"></progress>
    <label for="Alper">Alper </label></p>
    <p><progress id="emirhan" max="100" value="80"></progress>
    <label for="Emirhan"><b>Emirhan </b></label></p>
    <p><progress id="hazal" max="100" value="60"></progress>
    <label for="Hazal">Hazal </label></p>
    <p><progress id="miray" max="100" value="40"></progress>
    <label for="Miray">Miray </label></p>
    <p><progress id="deniz" max="100" value="10"></progress>
    <label for="Deniz">Deniz </label></p>
</body>
<hr>
<body>
    <p><strong>Aldıkları Puanlar</strong></p>
    <p><label for="Alper">Alper:</label>
    <meter id="Alper" min="0" low="40" high="90" max="100" value="50"></meter>50</p>
    <p><label for="Emirhan"><b>Emirhan:</b></label>
    <meter id="Emirhan" min="0" low="40" high="90" max="100" value="90"></meter>90</p>
    <p><label for="hazal">Hazal:</label>
    <meter id="hazal" min="0" low="40" high="90" max="100" value="60"></meter>60</p>
    <p><label for="Miray">Miray:</label>
    <meter id="Miray" min="0" low="40" high="90" max="100" value="70"></meter>70</p>
    <p><label for="Deniz">Deniz:</label>
    <meter id="Deniz" min="0" low="40" high="90" max="100" value="20"></meter>20</p>
</body>
</html>
