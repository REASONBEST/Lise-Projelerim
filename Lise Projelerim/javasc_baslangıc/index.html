<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var value = "web tabanlı uygulama geliştirme."
        var sonuc = value.big();
        var sonuc2 = value.small();
        var sonuc3 = value.italics();
        var sonuc4 = value.strike();
        var sonuc5 = value.fontsize(7)
        var sonuc6 = value.fontcolor("red");
        document.write(sonuc + "<br/>");
        document.write(value + "<br/>");
        document.write(sonuc2 + "<br/>");
        document.write(sonuc3 + "<br/>");
        document.write(sonuc4 + "<br/>");
        document.write(sonuc5 + "<br/>");
        document.write(sonuc6 + "<br/>");

    </script>
</body>
</html>
